<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <title>Search-bar-airbnb</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      class="form"
      action=""
      method="post"
      role="search"
      data-qa="big"
    >
      <div class="search-form form-big">
        <div class="img-wrapper">
          <input
            class="form-control-b d-block"
            id="form-b"
            type="search"
            placeholder="Try &quot;Los Angeles&quot;"
            aria-label="Search"
            data-qa="keypress"
          >
        </div>
      </div>
    </form>

    <form
        class="form"
        action=""
        method="post"
        role="search"
        data-qa="small"
      >
          <div class="search-form form-small">
            <div class="img-wrapper-s">
              <input
                   class="form-control-s d-block"
                   type="search"
                   placeholder="Try &quot;Los Angeles&quot;"
                   aria-label="Search"
              >
            </div>
          </div>
      </form>
  </body>
</html>
